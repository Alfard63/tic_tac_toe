<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/claymorphism-css/dist/clay.css" />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class=" h-100 text-center d-flex align-items-center justify-content-center">

    <!-- modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-transparent border-0 pt-3">
                <div id="modal-body" class="modal-body clay p-3">
                    <h2 id="modalTitle" class="text-dark fw-bold"></h2> 
                    <div class="row mx-2">
                        <div class="col-12 fs-3 fw-bold">
                            <h3 class="fw-bold fs-2 py-3">CHOOSE A GAME MODE</h3>
                            <ul class="nav nav-tabs nav-fill bg-transparent border-0" id="myTab">
                                <li class="nav-item">
                                    <a id="1Player" href="#tab1Player" class="nav-link link-dark bg-transparent border-0 active"
                                        data-bs-toggle="tab">
                                        1 PLAYER
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a id="2Players" href="#tab2Players" class="nav-link link-dark bg-transparent border-0"
                                        data-bs-toggle="tab">
                                        2 PLAYERS
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-content fs-3 fw-bold">
                        <div class="tab-pane fade show active" id="tab1Player">
                            <div class="field mb-2 mb-lg-4">
                                <label for="starting">Starting Player</label>
                                <select class="form-select" id="starting">
                                    <option value="1">Human</option>
                                    <option value="0">Computer</option>
                                </select>
                            </div>
                            <div class="field mb-2 mb-lg-4">
                                <label for="depth">Difficulty</label>
                                <select class="form-select" id="depth">
                                    <option value="1">Very Easy</option>
                                    <option value="2">Easy</option>
                                    <option value="3">Hard</option>
                                    <option value="4">Very Hard</option>
                                    <option selected="selected" value="-1">Extremely hard</option>
                                </select>
                            </div>
                        </div>
                        <div class="tab-pane fade text-center" id="tab2Players">
                        </div>
                    </div>
                    <button id="newGame" class="mx-auto my-3 px-4 fw-bold py-1 py-md-2 bg-transparent border-0 fs-2"
                    data-bs-dismiss="modal">New Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- game -->
    <div>
        <h1 class="fw-bold mt-5">
            <span class="h1-red px-2 px-sm-3 px-md-3">T</span>IC
            <span class="h1-green px-2 px-sm-3 px-md-3">T</span>AC
            <span class="h1-blue px-2 px-sm-3 px-md-3">T</span>OE
        </h1>
        <div
            class="mt-4 mt-md-2 d-flex flex-wrap flex-lg-nowrap justify-content-md-center align-items-center align-items-lg-start">
            <main
                class="container-fluid flex-grow-1 flex-lg-grow-0 order-0 order-lg-1 d-flex flex-column align-items-center justify-content-center">
                <div class="row clay p-2 mb-4 mb-sm-3 mb-md-2">
                    <div id="board"></div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>

</body>

</html>
