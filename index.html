<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="/css/style.css">

   <title>Tic Tac Toe game</title>
</head>

<body class="text-center">
<!-- MODALS -->
   <div class="modal fade " id="menuModal" tabindex="-1" aria-labelledby="menuModalLaber" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <h1 class="fw-bold mt-5"><span class="h1-red px-2 px-sm-3 px-md-3">T</span>IC <span
               class="h1-green px-2 px-sm-3 px-md-3">T</span>AC <span class="h1-blue px-2 px-sm-3 px-md-3">T</span>OE</h1>
            <div>
               <!-- <button type="button" class="m-5 mx-auto border-0 d-block" data-bs-dismiss="modal">1 PLAYER</button> -->
               <button type="button" class="m-5 mx-auto border-0 d-block" data-bs-dismiss="modal">2 PLAYERS</button>
            </div>
         </div>
      </div>
   </div>
   <div class="modal fade " id="winModal" tabindex="-1" aria-labelledby="winModalLaber" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
            <div class="modal-body">
               <h2 class="text-light fs-1"><span class="circle"></span> WIN</h2>
            </div>
            
         </div>
      </div>
   </div>
   <div class="modal fade " id="looseModal" tabindex="-1" aria-labelledby="menuModalLaber" aria-hidden="true">
      <h1 class="fw-bold mt-5"><span class="h1-red px-2 px-sm-3 px-md-3">T</span>IC <span
            class="h1-green px-2 px-sm-3 px-md-3">T</span>AC <span class="h1-blue px-2 px-sm-3 px-md-3">T</span>OE</h1>
      <div class="modal-dialog">
         <div class="modal-content bg-transparent border-0">
            <div>
               <button type="button" class="m-5 mx-auto border-0 d-block" data-bs-dismiss="modal">1 PLAYER</button>
               <button type="button" class="m-5 mx-auto border-0 d-block" data-bs-dismiss="modal">2 PLAYERS</button>
            </div>
         </div>
      </div>
   </div>

<!-- GAME -->   
   <div class="mt-4 mt-md-2 d-flex flex-wrap flex-lg-nowrap justify-content-md-center align-items-center align-items-lg-start">
      <aside class="w-50 mt-2 mt-sm-3 mt-md-2 flex-grow-1 align-self-lg-start flex-lg-grow-0 order-1 order-lg-0">
         <h3>PLAYER 1</h3>
         <p class="fs-5">SCORE : <span id="crossScore">0</span></p>
      </aside>
      <main class="container-fluid flex-grow-1 flex-lg-grow-0 order-0 order-lg-1 d-flex flex-column align-items-center justify-content-center">
         <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
               <div id="symbolTurn" class="cross"></div>
               <h2 class="ps-4 pt-2">IS YOUR TURN</h2>
            </div>
            
         </div>
         <div class="row mt-4 mt-sm-3 mt-md-2">
            <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center"
               onclick="mClick(this.id)" onmouseout="mOut(this.id)" onmouseover="mOver(this.id)" id="box1">
               <div id="box1-child"></div>
            </div>
            <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center"
               onclick="mClick(this.id)" onmouseout="mOut(this.id)" onmouseover="mOver(this.id)" id="box2">
               <div id="box2-child"></div>
            </div>
            <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center"
               onclick="mClick(this.id)" onmouseout="mOut(this.id)" onmouseover="mOver(this.id)" id="box3">
               <div id="box3-child"></div>
            </div>
         </div>
         <div class="row">
            <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center"
               onclick="mClick(this.id)" onmouseout="mOut(this.id)" onmouseover="mOver(this.id)" id="box4">
               <div id="box4-child"></div>
            </div>
            <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center"
               onclick="mClick(this.id)" onmouseout="mOut(this.id)" onmouseover="mOver(this.id)" id="box5">
               <div id="box5-child"></div>
            </div>
            <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center"
               onclick="mClick(this.id)" onmouseout="mOut(this.id)" onmouseover="mOver(this.id)" id="box6">
               <div id="box6-child"></div>
            </div>
         </div>
         <div class="row">
            <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center"
               onclick="mClick(this.id)" onmouseout="mOut(this.id)" onmouseover="mOver(this.id)" id="box7">
               <div id="box7-child"></div>
            </div>
            <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center"
               onclick="mClick(this.id)" onmouseout="mOut(this.id)" onmouseover="mOver(this.id)" id="box8">
               <div id="box8-child"></div>
            </div>
            <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center"
               onclick="mClick(this.id)" onmouseout="mOut(this.id)" onmouseover="mOver(this.id)" onmouseout="" id="box9">
               <div id="box9-child"></div>
            </div>
         </div>
         <button class="mx-auto px-4 fw-bold my-4 my-sm-2 my-md-3 py-2 py-md-3 bg-transparent border-0 fs-2" onclick="resetBlock()">RESET</button>
      </main>
      <aside class="w-50 mt-2 mt-sm-3 mt-md-2 mx-auto flex-grow-1 align-self-lg-start flex-lg-grow-0 order-2">
         <h3>PLAYER 2</h3>
         <p class="fs-5">SCORE : <span id="circleScore">0</span></p>
      </aside>

   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
   <script src="js/script.js"></script>

</body>

</html>
