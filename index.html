<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="/css/style.css">

   <title>Tic Tac Toe game</title>
</head>

<body class="pt-4 d-flex flex-column align-content-center justify-content-around text-center">
   <h1 class="fw-bold"><span class="h1-red px-2 px-sm-3 px-md-3">T</span>IC <span class="h1-green px-2 px-sm-3 px-md-3">T</span>AC <span class="h1-blue px-2 px-sm-3 px-md-3">T</span>OE</h1>

   <main class="container-fluid mt-3 d-flex flex-column align-items-center justify-content-center">
      <div class="row ">
         <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center" onclick="addSymbol(this.id)" id="box1">
         </div>
         <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center" onclick="addSymbol(this.id)" id="box2">
         </div>
         <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center" onclick="addSymbol(this.id)" id="box3">
            <div></div>
         </div>
      </div>
      <div class="row">
         <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center" onclick="addSymbol(this.id)" id="box4">
            <div></div>
         </div>
         <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center" onclick="addSymbol(this.id)" id="box5">
            <div></div>
         </div>
         <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center" onclick="addSymbol(this.id)" id="box6">
            <div></div>
         </div>
      </div>
      <div class="row">
          <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center" onclick="addSymbol(this.id)" id="box7">
               <div></div>
            </div>
            <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center" onclick="addSymbol(this.id)" id="box8">
               <div></div>
            </div>
            <div class="col p-1 p-sm-2 m-1 m-sm-2 d-flex align-items-center justify-content-center" onclick="addSymbol(this.id)" id="box9">
               <div></div>
            </div>
      </div>               
   </main>

   <button class="mx-auto my-5 px-4 fw-bold py-1 py-md-2 border-0 fs-2">RESET</button>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
   <script src="/js/script.js"></script>

</body>

</html>
