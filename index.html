<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

   <link rel="stylesheet" href="/css/style.css">

   <title>Tic Tac Toe game</title>
</head>

<body class="d-flex flex-column m-0 align-content-center justify-content-around text-center">
   <h1 class="mb-4 fw-bold"><span class="h1-red px-4">T</span>IC <span class="h1-green px-4">T</span>AC <span class="h1-blue px-4">T</span>OE</h1>

   <main class="container d-flex flex-column align-items-center justify-content-center">
      <div class="row ">
         <div class="col m-2 d-flex align-items-center justify-content-center" id="box1">
            <div id="cross"></div>
         </div>
         <div class="col m-2 d-flex align-items-center justify-content-center" id="box2">
            <div id="circle"></div>
         </div>
         <div class="col m-2 d-flex align-items-center justify-content-center" id="box3">
            <div></div>
         </div>
      </div>
      <div class="row">
         <div class="col m-2 d-flex align-items-center justify-content-center" id="box4">
            <div></div>
         </div>
         <div class="col m-2 d-flex align-items-center justify-content-center" id="box5">
            <div></div>
         </div>
         <div class="col m-2 d-flex align-items-center justify-content-center" id="box6">
            <div></div>
         </div>
      </div>
      <div class="row">
          <div class="col m-2 d-flex align-items-center justify-content-center" id="box7">
               <div></div>
            </div>
            <div class="col m-2 d-flex align-items-center justify-content-center" id="box8">
               <div></div>
            </div>
            <div class="col m-2 d-flex align-items-center justify-content-center" id="box9">
               <div></div>
            </div>
      </div>               
   </main>

   <button class="mx-auto mt-4 px-4 fw-bold py-1 border-0 fs-2">RESET</button>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

</body>

</html>
